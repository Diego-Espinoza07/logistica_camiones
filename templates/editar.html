<!DOCTYPE html>
<html>
<head>
    <title>Editar Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Editar Camión</h1>
    <form method="post" class="mb-3">
        <div class="mb-3">
            <label class="form-label">Placa:</label>
            <input type="text" name="placa" value="{{ camion['placa'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input type="text" name="modelo" value="{{ camion['modelo'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Año:</label>
            <input type="number" name="año" value="{{ camion['año'] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidad:</label>
            <input type="number" name="capacidad" value="{{ camion['capacidad'] }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</body>
</html>
