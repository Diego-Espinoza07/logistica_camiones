<!DOCTYPE html>
<html>
<head>
    <title>Editar Camión</title>
    <a href="/agregar" class="btn btn-success mb-3">➕ Agregar Camión</a>

</head>
<body>
    <h1>Editar Camión</h1>
    <form method="post">
        Placa: <input type="text" name="placa" value="{{ camion[1] }}"><br>
        Modelo: <input type="text" name="modelo" value="{{ camion[2] }}"><br>
        Capacidad: <input type="number" name="capacidad" value="{{ camion[3] }}"><br>
        <button type="submit">Actualizar</button>
    </form>
    <a href="/">⬅️ Volver</a>
</body>
</html>
