<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control de Camiones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">üöõ Registro y Control de Camiones</h1>

        <div class="d-flex justify-content-end mb-3">
            <a href="/agregar" class="btn btn-success">‚ûï Agregar Cami√≥n</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Placa</th>
                    <th>Modelo</th>
                    <th>Capacidad (kg)</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for camion in camiones %}
                <tr>
                    <td>{{ camion[0] }}</td>
                    <td>{{ camion[1] }}</td>
                    <td>{{ camion[2] }}</td>
                    <td>{{ camion[3] }}</td>
                    <td>
                        <a href="/editar/{{ camion[0] }}" class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                        <a href="/eliminar/{{ camion[0] }}" class="btn btn-danger btn-sm" onclick="return confirm('¬øEst√°s seguro de eliminar este cami√≥n?')">üóëÔ∏è Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
