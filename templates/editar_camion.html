<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h2>Editar Camión</h2>
    <form method="POST" action="/actualizar/{{ camion[0] }}">
        <div class="mb-3">
            <label>Placa</label>
            <input type="text" name="placa" value="{{ camion[1] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Modelo</label>
            <input type="text" name="modelo" value="{{ camion[2] }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Capacidad</label>
            <input type="number" name="capacidad" value="{{ camion[3] }}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/" class="btn btn-secondary">Cancelar</a>
    </form>
</body>
</html>
