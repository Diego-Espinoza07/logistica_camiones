<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">✏️ Editar Camión</h2>
    <form method="POST" action="/actualizar/{{ camion[0] }}" class="card p-4 shadow">
        <div class="mb-3">
            <label class="form-label">Placa:</label>
            <input type="text" class="form-control" name="placa" value="{{ camion[1] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Modelo:</label>
            <input type="text" class="form-control" name="modelo" value="{{ camion[2] }}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Capacidad (kg):</label>
            <input type="number" class="form-control" name="capacidad" value="{{ camion[3] }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
