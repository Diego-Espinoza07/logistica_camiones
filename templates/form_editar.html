<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Camión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">✏️ Editar Camión</h2>
        <form action="/actualizar/{{ camion[0] }}" method="POST" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="placa" class="form-label">Placa</label>
                <input type="text" class="form-control" id="placa" name="placa" value="{{ camion[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo</label>
                <input type="text" class="form-control" id="modelo" name="modelo" value="{{ camion[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad (kg)</label>
                <input type="number" class="form-control" id="capacidad" name="capacidad" value="{{ camion[3] }}" required>
            </div>
            <div class="d-flex justify-content-between">
                <a href="/" class="btn btn-secondary">🔙 Volver</a>
                <button type="submit" class="btn btn-primary">💾 Guardar Cambios</button>
            </div>
        </form>
    </div>
</body>
</html>
