                <input type="number" step="any" name="carga" class="form-control" required>
            </div>
            <div class="col-md-6">
                <label>Rutas o pendientes frecuentes:</label>
                <input type="number" step="any" name="rutas" class="form-control" required>
            </div>

            <div class="col-12 text-center mt-3">
