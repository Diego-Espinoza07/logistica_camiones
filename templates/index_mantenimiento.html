<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción - APARCO CARGO EXPRESS E.I.R.L.</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        body {
            background-color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-color);
        }
        
        .header-container {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2.5rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            padding: 0.6rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            border-radius: 8px;
            padding: 0.6rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
        }
        
        .result-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-left: 5px solid var(--accent-color);
            margin-top: 2rem;
        }
        
        .graphic-container {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            margin-top: 1.5rem;
        }
        
        .company-name {
            letter-spacing: 1px;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .input-group {
            margin-bottom: 1.5rem;
        }
        
        .action-buttons {
            margin-top: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <!-- Encabezado -->
        <div class="header-container text-center">
            <h1 class="display-5 fw-bold mb-3"><i class="fas fa-chart-line me-2"></i>Sistema de Mantenimiento Predictivo</h1>
            <p class="company-name lead mb-0">APARCO CARGO EXPRESS E.I.R.L.</p>
        </div>

        <!-- Formulario -->
        <div class="form-container">
            <form method="POST" action="/predecir" class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Kilometraje recorrido:</label>
                    <input type="number" step="any" name="kilometraje" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Consumo de combustible:</label>
                    <input type="number" step="any" name="combustible" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Frecuencia de averías:</label>
                    <input type="number" step="any" name="averias" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Condiciones de carga:</label>
                    <input type="number" step="any" name="carga" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Rutas o pendientes frecuentes:</label>
                    <input type="number" step="any" name="rutas" class="form-control" required>
                </div>

                <div class="col-12 action-buttons text-center">
                    <a href="{{ url_for('index') }}" class="btn btn-secondary me-2">
                        <i class="fas fa-arrow-left me-1"></i> Volver a Logística
                    </a>
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fas fa-search me-1"></i> Predecir
                    </button>
                    <a href="{{ url_for('historial_mantenimiento') }}" class="btn btn-secondary">
                        <i class="fas fa-history me-1"></i> Ver Historial
                    </a>
                </div>
            </form>
        </div>

        <!-- Resultados -->
        {% if resultado %}
        <div class="result-container">
            <div class="alert alert-info border-0 text-center py-3">
                <h4 class="mb-0"><i class="fas fa-info-circle me-2"></i>Resultado: <strong>{{ resultado }}</strong></h4>
            </div>
        </div>

        <div class="graphic-container text-center">
            <img src="{{ url_for('static', filename=grafica) }}" alt="Gráfica de Datos" class="img-fluid rounded shadow-sm">
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
